<mat-card class="card" [routerLink]="['/character', item.id]">
  <mat-card-header class="card__image-container">
    <img class="card__image" mat-card-image [src]="item.image" [alt]="item.name" @cardAnimation>
    <mat-card-title class="card__title">{{ item.name }}</mat-card-title>
    <mat-card-subtitle class="card__subtitle-text">{{ item.race }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card__content">
    <p class="card__text">Ki: <span class="card__text--highlighted">{{ item.ki }}</span></p>
    <p class="card__text">Max Ki: <span class="card__text--highlighted">{{ item.maxKi }}</span></p>
    <p class="card__text">Affiliation: <span class="card__text--highlighted">{{ item.affiliation }}</span></p>
  </mat-card-content>
</mat-card>
